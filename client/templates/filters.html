<div class = "show" >
	<show ng-repeat = "item in $ctrl.searchtt | filter: search | filter: searcch | filter: filterRange | orderBy:'':true"
	car = "item">
	
</show>

</div>
<div class="filters" style="width: 250px;" ng-model = "search.$">
	<div style="margin-top: 50px;">
			<div class="form-group input-group" style="margin-left:30px;">					
			<span class="input-group-addon" >
					<span class="glyphicon glyphicon-search" ></span>
				  </span>
				  <input id="search" type="text" ng-model="search.type"  placeholder="Search ...">
				</div>
		
	</div>
	<br/>
	
	<div  class="subfilter"  ng-model = "$parent.searcch.$">
		<h3 class="text-centre"><strong style="margin-left:20px;font-size:30px;font-style:italic; font-family:Relation"> </strong></h3>
		<div class="type" >
		<h5><strong style="margin-left:40px;font-size:40px;font-style:italic; font-family:Relation">Type </strong></h5></br>
		
		<form >
				<input type="radio" name="type" ng-model="searcch.type" value = '' ><strong style="font-family:Relation; font-size:20px" > All</strong> <br/>
			<div ng-repeat = "item in $ctrl.searchtt | filter : color | unique: 'type' " >
					<input type="radio" name="type" ng-model="$parent.searcch.type" value={{item.type}}><strong style="font-family:Relation; font-size:20px"> {{item.type}} </strong><br/>
			</div>
		</form>
	</div>
		<br/>
		<div class="price">
		<h5><strong  style="margin-left:40px;font-size:40px; font-style:italic; font-family:Relation">Price </strong></h5></br>
		
		<form >

				<strong style="font-family:Relation; font-size:20px"><input type="radio" name="price" ng-model="$parent.price" ng-click = "all()" vlaue = ""> All <br/></strong>
			<strong style="font-family:Relation; font-size:20px"><input type="radio" name="price" ng-model="$parent.searcch.price" ng-click = "min()" > Less than 10000$ <br/></strong>
				<strong style="font-family:Relation; font-size:20px"><input type="radio" name="price" ng-model="$parent.searcch.price" ng-click = "mid()"> 10000$ - 30000$ <br/></strong>
					<strong style="font-family:Relation; font-size:20px"><input type="radio" name="price" ng-model="$parent.searcch.price" ng-click = "max()"> More than 30000$</strong>
		</form>
	</div>
		<br/>
		<div class="color">
		<h5><strong  style="margin-left:40px;font-size:40px;font-style:italic; font-family:Relation">Color </strong></h5></br>
		
		<form>
			<strong style="font-family:Relation; font-size:20px"><input type="radio" name="type" ng-model="searcch.color" value = ""> All <br/></strong>
			<strong style="font-family:Relation; font-size:20px"><div ng-repeat="item in $ctrl.searchtt | filter: search | filter : type | unique: 'color'"></strong>
			<strong style="font-family:Relation; font-size:20px">	<input type="radio" name="color" ng-model="$parent.searcch.color" value={{item.color}}> {{item.color}} <br/></strong>
			</div>
		</form>
		</div>
	</div>
</div>
